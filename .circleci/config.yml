# The base environment variables map, that is common across both the build machines
env: &env
  environment:
    GRUNTWORK_INSTALLER_VERSION: v0.0.38
    TERRATEST_LOG_PARSER_VERSION: v0.40.6
    MODULE_CI_VERSION: v0.46.1
    TERRAFORM_VERSION: 1.1.7
    TERRAGRUNT_VERSION: NONE
    PACKER_VERSION: NONE
    K8S_VERSION: v1.21.7
    GOLANG_VERSION: 1.16
    GO111MODULE: auto
    KUBECONFIG: /home/circleci/.kube/config
defaults: &defaults
  machine:
    enabled: true
    image: "ubuntu-2004:202111-02"
  <<: *env
install_gruntwork_utils: &install_gruntwork_utils
  name: install gruntwork utils
  command: |
    curl -Ls https://raw.githubusercontent.com/gruntwork-io/gruntwork-installer/master/bootstrap-gruntwork-installer.sh | bash /dev/stdin --version "${GRUNTWORK_INSTALLER_VERSION}"
    gruntwork-install --module-name "gruntwork-module-circleci-helpers" --repo "https://github.com/gruntwork-io/terraform-aws-ci" --tag "${MODULE_CI_VERSION}"
    gruntwork-install --module-name "kubernetes-circleci-helpers" --repo "https://github.com/gruntwork-io/terraform-aws-ci" --tag "${MODULE_CI_VERSION}"
    gruntwork-install --binary-name "terratest_log_parser" --repo "https://github.com/gruntwork-io/terratest" --tag "${TERRATEST_LOG_PARSER_VERSION}"
    configure-environment-for-gruntwork-module \
      --terraform-version ${TERRAFORM_VERSION} \
      --terragrunt-version ${TERRAGRUNT_VERSION} \
      --packer-version ${PACKER_VERSION} \
      --go-version ${GOLANG_VERSION}
version: 2
jobs:
  precommit:
    <<: *env
    docker:
      - image: "cimg/python:3.10.1"
    steps:
      - checkout
      # Install gruntwork utilities
      - run:
          <<: *install_gruntwork_utils
      # Fail the build if the pre-commit hooks don't pass. Note: if you run pre-commit install locally, these hooks will
      # execute automatically every time before you commit, ensuring the build never fails at this step!
      - run:
          command: |
            pip install pre-commit
            go get golang.org/x/tools/cmd/goimports
            export GOPATH=~/go/bin && export PATH=$PATH:$GOPATH
            pre-commit install
            pre-commit run --all-files
  integration_tests:
    <<: *defaults
    steps:
      # The weird way you have to set PATH in Circle 2.0
      - run: echo 'export PATH=$HOME/terraform:$HOME/packer:$PATH' >> $BASH_ENV
      - checkout
      - run:
          <<: *install_gruntwork_utils
      - run:
          command: setup-minikube
      # Execute main terratests
      - run:
          name: run integration tests
          command: |
            mkdir -p /tmp/logs
            run-go-tests --path test --timeout 60m | tee /tmp/logs/all.log
          no_output_timeout: 3600s
      - run:
          command: terratest_log_parser --testlog /tmp/logs/all.log --outputdir /tmp/logs
          when: always
      - store_artifacts:
          path: /tmp/logs
      - store_test_results:
          path: /tmp/logs
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - precommit:
          context:
            - Gruntwork Admin
          filters:
            tags:
              only: /^v.*/
      - integration_tests:
          requires:
            - precommit
          context:
            - Gruntwork Admin
          filters:
            tags:
              only: /^v.*/
